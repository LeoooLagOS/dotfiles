# The Song Title (Bold & White)
label {
    monitor =
    # Call script with "title" argument
    text = cmd[update:1000] ~/.config/hypr/scripts/Music.sh title
    
    color = rgba(255, 255, 255, 1.0)
    font_size = 18
    font_family = SF Pro Display, Inter, Roboto, Sans Bold
    
    position = 0, 110
    halign = center    
    valign = bottom    
}

# The Artist (Smaller, slightly transparent)
label {
    monitor =
    # Call script with "artist" argument
    text = cmd[update:1000] ~/.config/hypr/scripts/Music.sh artist
    
    color = rgba(255, 255, 255, 0.7)
    font_size = 14
    font_family = SF Pro Display, Inter, Roboto, Sans Medium
    
    position = 0, 80
    halign = center    
    valign = bottom    
}

# Album Title (Smallest, Greyer)
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/Music.sh album
    color = rgba(255, 255, 255, 0.6) # More transparent to show hierarchy
    font_size = 12
    font_family = SF Pro Display, Inter, Roboto, Sans
    position = 0, 55
    halign = center    
    valign = bottom    
}

# -----------------------------------------------------
# STATUS BAR (Bottom)
# -----------------------------------------------------

# battery information
label {
    monitor =
    text = cmd[update:1000] echo "$($Scripts/Battery.sh)"
    color = rgba(255, 255, 255, 0.7)
    font_size = 14
    font_family = SF Pro Display, Inter, Roboto, Sans
    position = -30, 30
    halign = right    
    valign = bottom    
}

# Keyboard Layout (Apple Style: Small, Clean, Below Battery)
label {
    monitor =
    text =   $LAYOUT
    color = rgba(255, 255, 255, 0.5) # Dimmer than battery
    font_size = 12
    font_family = SF Pro Display, Inter, Roboto, Sans
    position = -30, 15
    halign = right
    valign = bottom
}

# -----------------------------------------------------
# STATUS BAR (Bottom Left - Weather & System)
# -----------------------------------------------------

# weather edit the scripts for locations
# weather scripts are located in ~/.config/hypr/UserScripts Weather.sh and/or Weather.py
# see https://github.com/JaKooLit/Hyprland-Dots/wiki/TIPS#%EF%B8%8F-weather-app-related-for-waybar-and-hyprlock
label {
    monitor =
#   text = cmd[update:3600000] [ -f "$HOME/.cache/.weather_cache" ] && cat  "$HOME/.cache/.weather_cache"
    text = cmd[update:3600000] curl -s "wttr.in?m&format=%C+%t"
    color = rgba(255, 255, 255, 0.7)
    font_size = 16
    font_family = SF Pro Display, Inter, Roboto, Sans
    position = 30, 40
    halign = left
    valign = bottom
}

# Uptime (Apple Style: Minimal, Shortened text)
label {
    monitor =
    # Cleans "up 2 hours, 4 minutes" to "2h 4m"
    text = cmd[update:60000] echo "System up: $(uptime -p | sed -e 's/up //g' -e 's/ hours/h/g' -e 's/ minutes/m/g' -e 's/,//g')"
    color = rgba(255, 255, 255, 0.5) # Dimmer than weather
    font_size = 12
    font_family = SF Pro Display, Inter, Roboto, Sans
    position = 30, 15
    halign = left
    valign = bottom
}