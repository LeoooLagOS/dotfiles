# Hyprlock config for => 2k monitor resolutions                                                         
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 0
    fractional_scaling = 2
    immediate_render = true
}

background {
    monitor =
    # NOTE: use only 1 path
	#path = screenshot   # screenshot of your desktop
	#path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified # by wallpaper effects
    path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current # current wallpaper
    
    color = rgb(0,0,0) # color will be rendered initially until path is available

    # Apple "Frosted Glass" Blur
    blur_passes = 3
    blur_size = 5
    noise = 0.01        
    contrast = 1.0      
    brightness = 0.8    
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# -----------------------------------------------------
# TIME & DATE
# -----------------------------------------------------

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "$(date +'%A, %-d %B')"
    color = rgba(255, 255, 255, 0.85)
    font_size = 22
    font_family = SF Pro Display, Inter, Roboto, Sans 
    position = 0, -80
    halign = center
    valign = top
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 120
    font_family = SF Pro Display, Inter, Roboto, Sans Bold
    position = 0, -120
    halign = center
    valign = top
}

