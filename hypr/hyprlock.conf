# -----------------------------------------------------
# USER & INPUT
# -----------------------------------------------------

# User Name
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.8)
    font_size = 20
    font_family = SF Pro Display, Inter, Roboto, Sans Medium
    position = 0, 20
    halign = center
    valign = center
}

# Input Field (Apple Pill Shape)
input-field {
    monitor =
    size = 220, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    
    outer_color = rgba(255, 255, 255, 0.3)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(255, 255, 255)
    fade_on_empty = true 
    
    font_family = SF Pro Display, Inter, Roboto, Sans
    placeholder_text = <i>Enter Password</i>
    
    hide_input = false
    rounding = -1
    
    position = 0, -50
    halign = center
    valign = center
}

